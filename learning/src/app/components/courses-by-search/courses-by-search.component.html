<section class="row mt-large justify-content-center">
    <header class="col-10 mb-1 mb-md-4 d-flex flex-column flex-md-row justify-content-between">
        <h3 class="text-title-medium mb-3 mb-md-0">{{courses.length}} results for "{{searchTerm}}"</h3>
        <div class="position-relative w-50 w-md-none min-width-170">
            <select class="box-select w-100 input-large px-3 py-2 pe-5" type="text">
                <option class="box-option">Newest</option>
                <option selected class="box-option">Highest rated</option>
                <option class="box-option">Most popular</option>
            </select>
            <fa-icon class="position-absolute caret-select" [icon]="faAngleDown" />
        </div>
    </header>
    <div class="col-10"><app-course-template *ngFor="let course of courses" [course]="course"></app-course-template>
    </div>

</section>
