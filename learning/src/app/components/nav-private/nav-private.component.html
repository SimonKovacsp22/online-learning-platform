<div class="border-bottom-gray-400 position-fixed top-0 w-100 z-50 h-3rem bg-primary">
    <div class=" container-fluid h-100">
        <div class="row h-100 align-items-center">
            <nav class="col-12 px-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <a [routerLink]=" ['/']"
                        class="fs-2 text-logo text-decoration-none pe-3 text-white position-relative ">Lurnx<fa-icon
                            [icon]="faOtter" class="icon-nav-size"></fa-icon></a>
                    <div *ngIf="title != null" class="d-none d-md-block border-start-gray-400 py-1 ps-3 color-gray-100">
                        <h6 class="mb-0 fw-normal">{{title}}</h6>
                    </div>
                    <div class="d-none d-sm-block">
                        <ng-content  select="[slot=navigation]"></ng-content>
                    </div>
                </div>
                <div class="d-flex align-items-center ">
                    <ng-content select="[slot=loader]"></ng-content>
                    <ng-content select="[slot=alert]"></ng-content>
                    <ng-content select="[slot=button]"></ng-content>


                </div>
            </nav>
        </div>
    </div>
</div>
