<form (ngSubmit)="saveUser(registerForm)" class="row mt-large box-shadow rounded-4" #registerForm="ngForm">
    <header class="col-12 bg-primary register-header rounded-4 position-relative">
        <h2 class=" text-title mb-0 text-white">Lurnx<fa-icon [icon]="faOtter" class="icon-reg-size"></fa-icon></h2>
        <img class="position-absolute teal-leaf leaf" src="../../assets/teal-leaft.svg" />
        <img class="position-absolute red-leaf leaf" src="../../assets/red-leaf.svg" />
        <img class="position-absolute orange-leaf leaf" src="../../assets/orange-leaf.svg" />
        <fa-icon class="position-absolute  otter-icon color-primary" [icon]="faOtter" />


    </header>
    <!-- Left Side -->
    <div class="col-12 col-md-6 register-container-left">

        <!-- First Name -->
        <div class="form-group mb-24">
            <label for="first_name" class="mb-2 text-nav">First Name</label>
            <div class="d-flex p-12 shadow-button rounded-1">
                <fa-icon [icon]=" faUser" class="icon-input-size me-2 icon-primary"></fa-icon>
                <input [(ngModel)]="model.firstName" #firstName="ngModel" name="first_name" type="first_name"
                    id="first_name" class="input-no-focus flex-grow-1 border-0 text-nav" placeholder="Your Name"
                    required name="first_name">
            </div>
            <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="text-danger">
                <p class="text-caption mb-0 mt-1" *ngIf="firstName.errors['required']">
                    First Name is required.
                </p>
            </div>
        </div>
        <!-- Last Name -->
        <div class="form-group mb-24">
            <label for="last_name" class="mb-2 text-nav">Last Name</label>
            <div class="d-flex p-12 shadow-button rounded-1">
                <fa-icon [icon]=" faUserGroup" class="icon-input-size me-2 icon-primary"></fa-icon>
                <input [(ngModel)]="model.lastName" #lastName="ngModel" name="last_name" type="last_name" id="last_name"
                    class="input-no-focus flex-grow-1 border-0 text-nav" placeholder="Last Name" required
                    name="last_name">
            </div>
            <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="text-danger">
                <p class="text-caption mb-0 mt-1" *ngIf="lastName.errors['required']">
                    Last Name is required.
                </p>
            </div>
        </div>
        <!-- Email -->
        <div class="form-group mb-24">
            <label for="email" class="mb-2 text-nav">Email </label>
            <div class="d-flex p-12 shadow-button rounded-1">
                <fa-icon [icon]=" faEnvelope" class="icon-input-size me-2 icon-primary"></fa-icon>
                <input [(ngModel)]="model.email" #email="ngModel" name="email" type="email" id="email"
                    class="input-no-focus flex-grow-1 border-0 text-nav"
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                    placeholder="Email Address" required name="email">
            </div>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
                <p class="text-caption mb-0 mt-1" *ngIf="email.errors['required']">
                    Email is required.
                </p>
                <p class="text-caption mb-0 mt-1" *ngIf="email.errors['pattern']">
                    Invalid email format.
                </p>
            </div>

        </div>
    </div>
    <!-- Right Side -->
    <div class="col-12 col-md-6 register-container-right">

        <!-- Password -->
        <div class="form-group mb-24">
            <label for="password" class="mb-2 text-nav">Password</label>
            <div class="d-flex p-12 shadow-button rounded-1">
                <fa-icon [icon]=" faLock" class="icon-input-size me-2 icon-primary"></fa-icon>
                <input [(ngModel)]="model.pwd" #password="ngModel" name="password" type="password" id="password"
                    class="input-no-focus flex-grow-1 border-0 text-nav" placeholder="Password" required
                    name="password">
            </div>
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
                <p class="text-caption mb-0 mt-1" *ngIf="password.errors['required']">
                    Password is required.
                </p>
            </div>
        </div>
        <!--Repeat Password -->
        <div class="form-group mb-55">
            <label for="repeat_password" class="mb-2 text-nav">Repeat Password</label>
            <div class="d-flex p-12 shadow-button rounded-1">
                <fa-icon [icon]=" faShield" class="icon-input-size me-2 icon-primary"></fa-icon>
                <input [(ngModel)]="model.repeatPassword" #repeatPassword="ngModel" name="repeat_password"
                    type="password" id="repeat_password" class="input-no-focus flex-grow-1 border-0 text-nav"
                    placeholder="Password" required name="repeat_password">
            </div>
            <div *ngIf="repeatPassword.errors && (repeatPassword.dirty || repeatPassword.touched)" class="text-danger">
                <p class="text-caption mb-0 mt-1" *ngIf="repeatPassword.errors['required']">
                    Password is required.
                </p>
                <p class="text-caption mb-0 mt-1" *ngIf="repeatPassword !== password">
                    Passwords must match.
                </p>
            </div>
        </div>
        <button type="submit" class="button-regular rounded-1 bg-primary text-white w-100 button-hover-primary-dark"
            [ngClass]="{
                'py-10': isLoading
            }">{{!isLoading ?
            'Register' : ''}}
            <div *ngIf="isLoading" class="spinner-border text-light spinner-25" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
        <p class="text-nav my-4 text-center">Have an account? <a [routerLink]="['/','login']"
                class="color-primary d-inline text-decoration-none">Log in</a></p>

    </div>
</form>
