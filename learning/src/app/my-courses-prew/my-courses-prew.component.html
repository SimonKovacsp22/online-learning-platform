<li (mouseenter)="onMyCoursesHover()" (mouseleave)="onMyCoursesLeave()" class=" cursor-pointer position-relative">
    <a class=" color-gray-400 d-inline text-decoration-none d-block p-12 my-3" [routerLink]="['/learning']"
        routerLinkActive="active">My Courses</a>
    <div [ngClass]="{ 'd-none': !myCoursesPrewVisible}" class="hover-modal-container-left position-absolute">
        <div class="hover-modal bg-white border-gray-300 rounded-2 modal-shadow text-center">
            <div *ngIf="!courseService.myCourses || courseService.myCourses.length === 0" class="p-3">
                <p class="text-secondary">There are no courses</p>
                <p class="m-0 text-primary text-caption fw-bold">Keep shopping</p>
            </div>
            <div *ngIf="courseService.myCourses && courseService.myCourses.length > 0">
                <div>
                    <div [routerLink]="['/learning/my/', course.id]" *ngFor="let course of courseService.myCourses"
                        class="d-flex p-3 cursor-pointer border-bottom-gray-400">
                        <div class="course-image-xs me-2">
                            <img src="{{course.imageUrl}}" class="w-100 h-100 object-fit-cover" />
                        </div>
                        <div class="text-start">
                            <h5 class="text-caption mb-1 fw-bold title-fixed-height">{{course.title}}</h5>
                            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25%"
                                aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" [ngStyle]="{
                                'width.%': getProgressForCourse(course)
                            }"></div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="p-3">
                    <button [routerLink]="['/learning']"
                        class="button-regular rounded-1 bg-primary text-white w-100 button-hover-primary-dark">Go to
                        courses
                    </button>
                </div>

            </div>
        </div>
    </div>
</li>
